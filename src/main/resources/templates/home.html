<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalWorldSum}"></h1>
    <p>Currently total active cases</p>
    <br>
    <input type="button" class="btn btn-primary" value="Try another country" onclick="history.back()">
</div>

<body>
<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Active Cases</th>
        <th>New cases since yesterday</th>
    </tr>
    <tr th:each="stat: ${stats}">
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.activeCases}">0</td>
        <td th:text="${stat.prevDayDifference}">0</td>
    </tr>
</table>

</body>

</html>
